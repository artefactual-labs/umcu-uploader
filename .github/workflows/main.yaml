
name: umcu uploader ci/cd

on:
  push:
    branches: 
    - '**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          pip install -r requirements/base.txt
      - name: Format Check
        run: |
            black --check uploader/
            