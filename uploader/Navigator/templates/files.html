{% extends "base.html" %}

{% block content %}

  <div class="container mt-5">
  <h2>Files {{ currdir }}</h2> </br>

  {%- if back_path|length -%}
    <a href="{{ back_path }}">
      Back
    </a>
  {%- endif %}

  <table class="table">
    {% for entry in entries %}
      <tr>
        <td>
          <a href="{{ (request.path + '/' if request.path != '/' else '') + entry.name }}">
            {{ entry.name }}
          </a>
        </td>
        <td>
          {{ entry.size|filesizeformat }}
        </td>
      </tr>
    {% endfor %}
  </table>
  </div>

{% endblock %}
